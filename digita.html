
<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="https://airdrop.mom/digita/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Degita project.">

  <!--Ethers-->
  <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
  <!--Wallet Connect-->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.5/dist/umd/index.min.js"
    type="application/javascript"></script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="degita">
  <link rel="apple-touch-icon" href="/Icon-192.png">

  <!-- Favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />


  <title>Dapp start...</title>
  <meta property="og:title" content="Degita - Decentralized Gifts" />
  <meta property="og:type" content="Web App" />
  <meta property="og:image"
    content="https://www.sageworld.com/blog/wp-content/uploads/2019/06/PPPC-Weekly-Tech-Image.png" />
  <meta property="og:image:alt" content="Degita - Decentralized Gifts" />
  <meta property="og:description" content="Degita - Decentralized Gifts" />

  <link rel="manifest" href="digita/manifest.json">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "2453052826";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="/digita/flutter.js" defer></script> 
  <script src="/main.dart.js" defer></script>
</head>

<body>
  <div class="center">
    <div class="sk-chase">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
